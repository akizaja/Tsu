<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Kelompok 5</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<header>
  <nav>
    <div class="logo">KELOMPOK-5</div>
    <ul class="nav-links">
        </ul>
  </nav>
</header>

<main class="dashboard-style">
  <div class="dashboard-container">
    <h1 style="text-align: center; margin-bottom: 2rem; font-size: 2.5rem;">Main Project</h1>
    <div id="welcome-message" class="welcome-message" style="text-align: center; margin-bottom: 20px; font-size: 1.2rem;"></div>
    <div class="stat-grid">
      <div class="stat-card fade-delay delay-1">
        <h3>Anggota</h3>
        <p>6 Orang</p>
      </div>
        <div class="stat-card fade-delay delay-2">
        <h3>Status</h3>
        <p>Progres 75%</p>
      </div>
      <a href="data.html" class="card-link">
        <div class="stat-card fade-delay delay-3">
          <h3>Lihat Data</h3>
          <p>Tabel PKL</p>
        </div>
      </a>
  </div>
</div>
</main>
<div id="toast-notification" class="toast"></div>
<script src="script.js"></script>
</body>
</html>
