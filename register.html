<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Kelompok 5</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<header>
  <nav>
    <div class="logo">KELOMPOK-5</div>
     <ul class="nav-links">
        </ul>
  </nav>
</header>

<main class="login-page">
  <div class="login-container">
    <form id="register-form">
      <h2>Daftar Akun Baru</h2>
      <p class="subtitle">Buat akun untuk melanjutkan</p>

      <div class="form-group">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" name="reg-username" required placeholder="Masukkan Username">
      </div>
      <div class="form-group">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="reg-password" required placeholder="Buat Password">
      </div>
      <div class="form-group">
        <label for="reg-confirm">Konfirmasi Password</label>
        <input type="password" id="reg-confirm" name="reg-confirm" required placeholder="Ulangi Password">
      </div>

      <button type="submit" class="btn-login">Register</button>
      <p class="login-link">Sudah punya akun? <a class="login-btn" href="login.html">Login di sini</a></p>
    </form>
  </div>
</main>

<div id="toast-notification" class="toast"></div>
<script src="script.js"></script>
</body>
</html>
