<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Kelompok 5</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<header>
  <nav>
    <div class="logo">KELOMPOK-5</div>
     <ul class="nav-links">
        </ul>
  </nav>
</header>

<main class="login-page">
  <div class="login-container">
    <form id="login-form">
      <h2>Masuk ke Akun Anda</h2>
      <p class="subtitle">Selamat datang kembali! Silakan login.</p>
    
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Masukkan Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Masukkan Password">
      </div>
        <button type="submit" class="btn-login">Login</button>
          <p class="login-link">Belum punya akun? <a class="login-btn" href="register.html">Register di sini</a></p>
    </form>
  </div>
</main>

<div id="toast-notification" class="toast"></div>
<script src="script.js"></script>
</body>
</html>
